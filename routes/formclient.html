<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

<button type="button" class="btn" data-toggle="modal" data-target="#clientModal">
    + Add New Client
</button>

<div class="modal fade" id="clientModal" tabindex="-1" role="dialog" aria-labelledby="clientModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="clientModalLabel">Add New Client</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <label for="Client-email"><i class="fa fa-envelope"></i>Email</label>
                        <input type="email" class="form-control" id="Client-email" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label for="client-address"><i class="fa fa-address-card-o"></i>Address</label>
                        <input type="text" class="form-control" id="client-address" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber"><i class="fa fa-address-card-o"></i>Phone number</label>
                        <input type="tel" class="form-control" id="phoneNumber" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}"
                            placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="client-gender">Gender</label>
                        <input type="" class="form-control" id="client-gender" placeholder="Gender">
                    </div>
                    <div class="form-group">
                        <label for="client-age">Age</label>
                        <input type="number" min="1" class="form-control" id="client-age" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label for="client-weight">Weight</label>
                        <input type="number" class="form-control" id="client-weight" placeholder="Weight">
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button type="button" id="new-Client" class="btn btn-primary">Add Client</button>

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
